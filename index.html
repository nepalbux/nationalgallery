<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Photography Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 5%;
            background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            text-decoration: none;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 40px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        
        nav ul li a:hover {
            color: #ff00aa;
        }
        
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
        }
        
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.8) contrast(1.1);
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }
        
        h1 {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #ff00aa, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(to right, #ff00aa, #ffcc00);
            color: #000;
            font-weight: 700;
            text-decoration: none;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 204, 0, 0.3);
        }
        
        .glow-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .glow {
            position: absolute;
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        footer {
            text-align: center;
            padding: 30px;
            background-color: #111;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">National Gallery</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" 
             alt="Beautiful lady on professional photo shoot" 
             class="hero-image">
        
        <div class="glow-elements">
            <div class="glow" style="width: 150px; height: 150px; top: 20%; left: 15%;"></div>
            <div class="glow" style="width: 250px; height: 250px; bottom: 10%; right: 10%;"></div>
            <div class="glow" style="width: 100px; height: 100px; top: 40%; right: 20%;"></div>
        </div>
        
        <div class="hero-content">
            <h1>Capture Your Beauty</h1>
            <p>PhotoGraphy <p>
                 <p>Videography <p>
                      <p>Gift Items <p>
                

</p>
            <a href="#" class="cta-button">Book Now</a>
        </div>
        </div>
        </div>
        
    </section>
    
    <footer>
        <p>&copy; 2025 National gallery. All rights reserved. | Designed by: Ramraja</p>
    </footer>
</body>
</html>
